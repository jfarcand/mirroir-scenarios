name: Validate Scenarios
on:
  push:
    branches: [main]
    paths: ['**.yaml', 'scripts/**']
  pull_request:
    paths: ['**.yaml', 'scripts/**']
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python3 scripts/validate-scenarios.py
