name: Set Timer
app: Clock
description: Start a countdown timer in the Clock app
ios_min: "17.0"
locale: "en_US"
tags: ["clock", "timer", "quick-check"]

steps:
  - launch: "Clock"
  - wait_for: "Timer"
  - tap: "Timer"
  - wait_for: "Start"
  - tap: "Start"
  - assert_visible: "Pause"
  - screenshot: "timer_running"
