name: Check Today's Schedule
app: Calendar
description: Open Calendar and view today's events
ios_min: "17.0"
locale: "en_US"
tags: ["calendar", "read-only", "quick-check"]

steps:
  - launch: "Calendar"
  - wait_for: "Calendar"
  - tap: "Today"
  - assert_visible: "Today"
  - screenshot: "todays_schedule"
